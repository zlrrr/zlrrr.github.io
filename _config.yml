# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ZLR's Blog
subtitle: 
description: Information is the primary productive force in the 21st century. 
keywords: 
author: zlrrr
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme:  next
#search function
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type:  git 
  repository:  [https://github.com/zlrrr/zlrrr.github.io.git]  
  branch:  master  
 
#live2d
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  model:
    #use: live2d-widget-model-hibiki
    #use: live2d-widget-model-wanko
    #use: live2d-widget-model-z16
    #use: live2d-widget-model-haru
    #use: live2d-widget-model-izumi
    use: live2d-widget-model-shizuku
    #use: live2d-widget-model-hijiki
  display:
    position: left
    width: 120
    height: 240
  mobile:
    show: true
# 水平位置
#hOffset: 0
# 垂直位置
#vOffset: 0

# Security
##
encrypt:
    enable: true
    
# index2 generator是否包含官方的hexo-generator-index，默认true（包含）
index2_include_index: true
index2_generator:
    order_by: -date
    # 按发布时间排序
    exclude:
    - tag hide
# 不包含标签为hide的文章
    - category hide
# 不包含分类为hide的文章

symbols_count_time:
 #文章内是否显示
  symbols: true
  time: true
 # 网页底部是否显示
  total_symbols: true
  total_time: true
  
# 自动生成sitemap
sitemap:
  path: sitemap.xml

